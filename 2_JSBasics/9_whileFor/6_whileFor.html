<!DOCTYPE >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While For</title>
  </head>
  <body>
    <script>
      'use strict'

      do {
        const num = prompt('Введите число:')

        if (num > 100 || num === null) break
      } while (true)
    </script>
  </body>
</html>
